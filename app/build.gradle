plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.12.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.lousing.App'
}

// Fixed and optimized Javadoc task
javadoc {
    source = sourceSets.main.allJava
    classpath = sourceSets.main.compileClasspath

    options {
        encoding = 'UTF-8'
        charSet = 'UTF-8'
        author = true
        version = true
        addBooleanOption('html5', true)
        // Updated to link specifically to JDK 21 docs
        links 'https://docs.oracle.com/en/java/javase/21/docs/api/'
    }

    // Using layout.buildDirectory is the preferred modern way
    destinationDir = layout.buildDirectory.dir("docs/javadoc").get().asFile
}

// Tip: Make Javadoc run automatically during 'build'
tasks.named('build') {
    dependsOn javadoc
}

task debugPaths {
    // Capture the paths at configuration time
    def pDir = projectDir
    def bDir = buildDir

    doLast {
        println "Project Directory: $pDir"
        println "Build Directory: $bDir"
    }
}
